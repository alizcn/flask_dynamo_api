<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask API Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 900px;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
        .btn-danger-custom {
            background-color: #f44336;
            color: white;
        }
        .btn-danger-custom:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Flask API ile CRUD İşlemleri</h1>

        <!-- Yeni öğe ekleme formu -->
        <div class="card p-4 mb-4">
            <h3 class="card-title text-center">Yeni Öğe Ekle</h3>
            <form method="POST" action="/add_item">
                <div class="mb-3">
                    <label for="item_id" class="form-label">Öğe ID</label>
                    <input type="text" class="form-control" id="item_id" name="item_id" placeholder="Öğe ID girin" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Ad</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Öğe adı girin" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Fiyat</label>
                    <input type="number" class="form-control" id="price" name="price" placeholder="Fiyat girin" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Öğeyi Ekle</button>
            </form>
        </div>

        <!-- Belirli öğeyi görüntüleme formu -->
        <div class="card p-4 mb-4">
            <h3 class="card-title text-center">Öğe Görüntüle</h3>
            <form method="POST" action="/get_item">
                <div class="mb-3">
                    <label for="item_id" class="form-label">Öğe ID</label>
                    <input type="text" class="form-control" id="item_id" name="item_id" placeholder="Öğe ID girin" required>
                </div>
                <button type="submit" class="btn btn-info w-100">Öğeyi Görüntüle</button>
            </form>
        </div>

        <!-- Öğeleri Listeleme -->
        <div class="card p-4">
            <h3 class="card-title text-center">Öğeler</h3>
            <ul class="list-group list-group-flush">
                {% for item in items %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong>{{ item.id }}</strong> - {{ item.name }} - ${{ item.price }}
                        </div>
                        <div>
                            <!-- Silme Butonu -->
                            <form method="POST" action="/delete_item" class="d-inline-block">
                                <input type="hidden" name="item_id" value="{{ item.id }}">
                                <button type="submit" class="btn btn-danger-custom btn-sm">Sil</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
